<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum market</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <button class="header__nav__right__btns__contact">Contact</button>
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <h1>Products</h1>
        <div class="products__filter-category">
          <label for="products__category-select">Category:</label>
          <select id="products__category-select">
            <option value="all">All</option>
            <option value="laptop">Laptops</option>
            <option value="phone">Phone</option>
            <option value="tv">TV</option>

          </select>
        </div>
        <div class="products__cards">
           
        </div>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
    <script src="./js/main.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
